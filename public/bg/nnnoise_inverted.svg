<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 700 700" width="700" height="700" opacity="0.2">
  <defs>
    <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.102" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"/>
      
      <feSpecularLighting surfaceScale="15" specularConstant="0.75" specularExponent="20" lighting-color="#ffffff" in="turbulence" result="specularLighting">
        <feDistantLight azimuth="3" elevation="100"/>
      </feSpecularLighting>
      
      <!-- Invert colors -->
      <feComponentTransfer in="specularLighting" result="inverted">
        <feFuncR type="table" tableValues="1 0"/>
        <feFuncG type="table" tableValues="1 0"/>
        <feFuncB type="table" tableValues="1 0"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="700" height="700" fill="transparent"/>
  <rect width="700" height="700" fill="#ffffff" filter="url(#nnnoise-filter)"/>
</svg>
